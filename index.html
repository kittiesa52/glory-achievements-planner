<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory Achievement Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table tbody tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glory Achievement Planner</h1>
        <p>Organize your guild's runs effortlessly!</p>
    </header>
    <div class="container">
        <form id="raiderForm">
            <div>
                <label for="guildRegion">Region:</label>
                <input type="text" id="guildRegion" placeholder="e.g., US" required>
            </div>
            <div>
                <label for="guildRealm">Realm:</label>
                <input type="text" id="guildRealm" placeholder="e.g., Illidan" required>
            </div>
            <div>
                <label for="guildName">Guild Name:</label>
                <input type="text" id="guildName" placeholder="e.g., YourGuildName" required>
            </div>
            <button type="submit">Fetch Guild Info</button>
        </form>

        <div id="output">
            <h2>Guild Members:</h2>
            <table id="guildTable">
                <thead>
                    <tr>
                        <th>Character Name</th>
                        <th>Role</th>
                        <th>Achievement Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script> <!-- You can place JavaScript code inside the <script> section here or in a separate file -->
</body>
</html>
