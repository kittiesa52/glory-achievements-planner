<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory Achievement Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .filter-group {
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table tbody tr:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }
        table tbody tr.highlight {
            background-color: #d4f4dd; /* Highlight completed achievements */
        }
    </style>
</head>
<body>
    <header>
        <h1>Glory Achievement Planner</h1>
        <p>Organize your guild's runs effortlessly!</p>
    </header>
    <div class="container">
        <form id="raiderForm">
            <div class="form-group">
                <label for="guildRegion">Region:</label>
                <input type="text" id="guildRegion" placeholder="e.g., US" required>
            </div>
            <div class="form-group">
                <label for="guildRealm">Realm:</label>
                <input type="text" id="guildRealm" placeholder="e.g., Illidan" required>
            </div>
            <div class="form-group">
                <label for="guildName">Guild Name:</label>
                <input type="text" id="guildName" placeholder="e.g., YourGuildName" required>
            </div>
            <button type="submit">Fetch Guild Info</button>
        </form>
        
        <div class="filter-group">
            <label for="filterRole">Filter by Role:</label>
            <select id="filterRole">
                <option value="">All</option>
                <option value="Tank">Tank</option>
                <option value="Healer">Healer</option>
                <option value="DPS">DPS</option>
            </select>
        </div>

        <div id="output">
            <h2>Guild Members:</h2>
            <table id="guildTable">
                <thead>
                    <tr>
                        <th>Character Name</th>
                        <th>Role</th>
                        <th>Achievement Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('raiderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const region = document.getElementById('guildRegion').value;
            const realm = document.getElementById('guildRealm').value;
            const guildName = document.getElementById('guildName').value;

            // Add a loading indicator
            const output = document.getElementById('output');
            output.innerHTML = '<p>Loading guild data...</p>';

            try {
                const response = await fetch(`https://raider.io/api/v1/guilds/profile?region=${region}&realm=${realm}&name=${guildName}&fields=members`);
                
                // Handle non-200 responses
                if (!response.ok) {
                    throw new Error('Guild not found or invalid details provided');
                }

                output.innerHTML = ''; // Clear loading indicator
                displayGuildData(data);
            } catch (error) {
                output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
